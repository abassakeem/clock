<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
</head>
<body>
    <br>
    <br>
    <br>
    <small title="inspired by WDS">Created by Lanre-Abass Akeem</small>
    <br>
    <br>
    <br>
    <div class="clock">
        <div class="hand hour-hand" data-hour-hand></div>
        <div class="hand minute-hand" data-minute-hand></div>
        <div class="hand second-hand" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
          
    </div>
    <br>
    
    <br>
    <br>
    <small><script> document.write(Date());</script></small>

    
</body>
<script src="script.js"></script>
</html>
